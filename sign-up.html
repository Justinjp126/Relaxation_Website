<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="nav">
        <div class="container">
          <a class="navbar-brand" id="icon" href="index.html"
            >rw<span id=".">.</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html"
                  id="home"
                  >home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html" id="about">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="events.html" id="events">events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="sign-up.html" id="sign-up"
                  >sign-up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-auto mx-auto contact__container">
        <div class="contact">
          <div class="row">
            <div class="col-12">
              <h2 class="contact__title">Sign-Up</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center contact__name">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="name"
                required
                id="nameContact"
                value=""
                autocomplete=""
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center contact__email">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="email"
                required
                id="emailContact"
                value=""
                autocomplete=""
              />
            </div>
          </div>
          <div class="row">
            <div
              class="col-lg-12 d-flex justify-content-center contact__message"
            >
              <textarea
                class="form-control contact__message_message"
                rows="3"
                aria-label="message"
                placeholder="Message"
                id="messageContact"
                value=""
                autocomplete=""
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-end">
              <a class="contact__button" onclick="checkValidContact()">Send</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
